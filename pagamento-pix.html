    <div class="pagamento-pix">
      <div class="pix">      
        <form id="form-checkout" action="https://sandbox.api.pagseguro.com/orders" method="post">
          <div class="form">
            <div class="usuario">
              <label for="payerFirstName">Nome completo</label>
              <input id="form-checkout__payerFirstName" name="payerFirstName" type="text" required>
            </div>
            <div class="email">
              <label for="email">E-mail</label>
              <input id="form-checkout__email" name="email" type="text" required>
            </div>
            <div class="document">
                <div class="identificationType">
                  <label for="identificationType">Tipo de documento</label>
                  <select id="form-checkout__identificationType" name="identificationType" type="text">
                      <option value ="" selected>-</option>
                      <option value ="RG">RG</option>
                      <option value ="CNH">CNH</option>
                      <option value ="CPF">CPF</option>
                  </select>
                </div>
                <label class="identificationNumber" for="identificationNumber">Número do documento</label>
                <input id="form-checkout__identificationNumber" name="identificationNumber" type="text" required>
            </div>
            <div class="postalCode">
              <label for="postal_code">CEP</label>
              <input id="postal_code" name="postal_code" type="text" required>
            </div>
            <div class="endereco">
              <div class="address">
                <label for="address">Endereço</label>
                <input id="address" name="address" type="text" required>
              </div>
              <div class="addressNumber">
                <label for="addressNumber">Número</label>
                <input id="addressNumber" name="addressNumber" type="number" required>
              </div>
            </div>
            <div class="addressComplement">
              <label for="addressComplement">Complemento</label>
              <input id="addressComplement" name="addressComplement" type="text">
            </div>
            <div class="city">
              <div class="addressLocality">
                <label for="addressLocality">Bairro</label>
                <input id="addressLocality" name="addressLocality" type="text" required>
              </div>
              <div class="addressCity">
                <label for="addressCity">Cidade</label>
                <input id="addressCity" name="addressCity" type="text" required>
              </div>
              <div class="state">
                <label for="state">Estado</label>
                <select id="state" name="state" type="text">
                    <option value ="" selected>-</option>
                    <option value ="AC">Acre</option>
                    <option value ="AL">Alagoas</option>
                    <option value ="AP">Amapá</option>
                    <option value ="AM">Amazonas</option>
                    <option value ="BA">Bahia</option>
                    <option value ="CE">Ceará</option>
                    <option value ="ES">Espírito Santo</option>
                    <option value ="GO">Goiás</option>
                    <option value ="MA">Maranhão</option>
                    <option value ="MT">Mato Grosso</option>
                    <option value ="MS">Mato Grosso do Sul</option>
                    <option value ="MG">Minas Gerais</option>
                    <option value ="PA">Pará</option>
                    <option value ="PB">Paraíba</option>
                    <option value ="PR">Paraná</option>
                    <option value ="PE">Pernambuco</option>
                    <option value ="PI">Piauí</option>
                    <option value ="RJ">Rio de Janeiro</option>
                    <option value ="RN">Rio Grande do Norte</option>
                    <option value ="RS">Rio Grande do Sul</option>
                    <option value ="RO">Rondônia</option>
                    <option value ="RR">Roraima</option>
                    <option value ="SC">Santa Catarina</option>
                    <option value ="SP">São Paulo</option>
                    <option value ="SE">Sergipe</option>
                    <option value ="TO">Tocantins</option>
                    <option value ="DF">Distrito Federal</option>
                </select>
              </div>
            </div>
            <div class="phone">
              <label for="phone">Celular</label>
              <input id="phone" name="phone" type="text" placeholder="11999999999" required>
            </div>
            
          </div>

          <div>
              <button type="submit" onclick="enviaForm()">Pagar</button>
          </div>
        </form>
      </div>
    </div>
